<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Battle Stone</title>
</head>
<body>
    <h1>Let The Battle Begin!!!</h1>
    
    <div class="top-deck">

        <div class="test">
            <h2>hero a</h2>
            <div class="top-image heroA"></div>
            <button class="attack">Attack!</button>
            <button class="heal">Heal!</button>
        </div>
        <div class="test">
            <h2>hero b</h2>
            <div class="top-image heroB"></div>
            <button class="attack">Attack!</button>
            <button class="heal">Heal!</button>
        </div>
        <div class="test">
            <h2>hero c</h2>
            <div class="top-image heroC"></div>
            <button class="attack">Attack!</button>
            <button class="heal">Heal!</button>
        </div>
        

    </div>
    <!-- ..................................................................... -->
    <div class="board">
        <div>
            <h3>Top Team</h3>
            <ul>
                <li class="hp">Health: </li>
                <li class="str">Strength: </li>
                <li class="int">Mana: </li>
            </ul>
        </div>
        <button id="startGame"></button>
        <div>
            <h3>Bottom Team</h3>
            <ul>
                <li class="hp">Health: </li>
                <li class="str">Strength: </li>
                <li class="int">Mana: </li>
            </ul>
        </div>

    </div>
    <!-- ..................................................................... -->

    <div class="bottom-deck">
        
         <div class="test">
            <h2>hero x</h2>
            <div class="bottom-image heroX"></div>
            <button class="attack">Attack!</button>
            <button class="heal">Heal!</button>
        </div>
        <div class="test">
            <h2>hero y</h2>
            <div class="bottom-image heroY"></div>
            <button class="attack">Attack!</button>
            <button class="heal">Heal!</button>
        </div>
        <div class="test">
            <h2>hero Z</h2>
            <div class="bottom-image heroZ"></div>
            <button class="attack">Attack!</button>
            <button class="heal">Heal!</button>
        </div>
        
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="javaScript/script.js"></script>
</body>
</html>
