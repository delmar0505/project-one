<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Battle Stone</title>
</head>
<body>
    <h1>Let The Battle Begin!!!</h1>
    <button class="attack hercules">Attack!</button>
    <button class="heal">Heal!</button>

    <div class="top-deck">


        <div class="test heroA">
            <h2>Hercules</h2>
            <div class="top-image Hercules"></div>
            <!-- <button class="attack hercules">Attack!</button>
            <button class="heal">Heal!</button> -->
        </div>
        <div class="test">
            <h2>Mercury</h2>
            <div class="top-image Mercury"></div>
            <!-- <button class="attack">Attack!</button>
            <button class="heal">Heal!</button> -->
        </div>
        <div class="test">
            <h2>Pluto</h2>
            <div class="top-image Pluto"></div>
            <!-- <button class="attack">Attack!</button>
            <button class="heal">Heal!</button> -->
        </div>
        

    </div>
    <!-- ..................................................................... -->
    <div class="board">
        <div>
            <h3>Top Team</h3>
            <ul>
                <li class="hp">Health: </li>
                <li class="str">Strength: </li>
                <li class="int">Mana: </li>
            </ul>
        </div>
        <button id="startGame"></button>
        <div>
            <h3>Bottom Team</h3>
            <ul>
                <li class="hp">Health: </li>
                <li class="str">Strength: </li>
                <li class="int">Mana: </li>
            </ul>
        </div>

    </div>
    <!-- ..................................................................... -->

    <div class="bottom-deck">
        
         <div class="test">
            <h2>Venus</h2>
            <div class="bottom-image venus"></div>
            <!-- <button class="attack">Attack!</button>
            <button class="heal">Heal!</button> -->
        </div>
        <div class="test">
            <h2>Mars</h2>
            <div class="bottom-image mars"></div>
            <!-- <button class="attack">Attack!</button>
            <button class="heal">Heal!</button> -->
        </div>
        <div class="test">
            <h2>Neptune</h2>
            <div class="bottom-image neptune"></div>
            <!-- <button class="attack">Attack!</button>
            <button class="heal">Heal!</button> -->
        </div>
        
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
